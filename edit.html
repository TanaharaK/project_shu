<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta http-equiv="Content-Type" content="text/css">
				<title>出費の管理ページ</title>
			<link rel="stylesheet" href="outlay.css" content="text/css">
	</head>
	<body>
		<form action="" method="post" enctype="application/x-www-form-urlencoded" target="" target style="min-width: 800px;">
			<div class="dayly" name="monthly">
				<p>
					食費→<input type="int" size="15" name="meal" value="0" style="text-align:right;">円
				</p>
				<p>
					交通費→<input type="int" size="15" name="drv" value="0" style="text-align:right;">円
				</p>
				<p>
					交際費→<input type="text" size="15" name="ent" value="0" style="text-align:right;">円
				</p>
				<p>
					消耗品費→<input type="int" size="15" name="cons" value="0" style="text-align:right;">円
				</p>
				<p>
					娯楽費→<input type="int" size="15" name="joy" value="0" style="text-align:right;">円
				</p>
				<p>
					医療費→<input type="int" size="15" name="med" value="0" style="text-align:right;">円
				</p>
				<p>
					貯金→<input type="int" size="20" name="dep" value="0" style="text-align:right;">円
				</p>
			</div>
			<div class="monthly" name="monthly">
				<p>月末のみの入力項目</p>
					<p>
						ローン→<input type="int" size="15" value="0" style="text-align:right;">円
					</p>
					<p>
						家賃費→<input type="int" size="15" value="0" style="text-align:right;">円
					</p>
					<p>
						通信費→<input type="int" size="15" value="0" style="text-align:right;">円
					</p>
					<p>
						光熱費→<input type="int" size="15" value="0" style="text-align:right;">円
					</p>
			</div>
				<input id="submit" type="submit" name="submit" value="家計簿へ書き込む">
				<input id="reset" type="reset" value="書き直し">
			</div>
		</form>
	</body>
</html>
