<html>
	<head>
		<link rel="stylesheet" href="validationEngine.jquery.css" type="text/css"/>
		<script src="jquery-1.8.2.min.js" type="text/javascript"></script>
		<script src="jquery.validationEngine-ja.js" type="text/javascript" charset="utf-8"></script>
		<script src="jquery.validationEngine.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			jQuery(document).ready(function(){
				jQuery("#post").validationEngine();
			});
		</script>
			<meta charset="utf-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta http-equiv="Content-Type" content="text/css">
				<title>出費の管理ページ</title>
			<link rel="stylesheet" href="edit.css" content="text/css">
	</head>
	<body>
		<form id="post" action="" method="post" enctype="application/x-www-form-urlencoded" target="" style="min-width: 800px;">
			<div class="dayly">
				<p>
					食費→<input type="int" size="15" name="meal" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
				</p>
				<p>
					交通費→<input type="int" size="15" name="drv" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
				</p>
				<p>
					交際費→<input type="text" size="15" name="ent" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
				</p>
				<p>
					消耗品費→<input type="int" size="15" name="cons" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
				</p>
				<p>
					娯楽費→<input type="int" size="15" name="joy" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
				</p>
				<p>
					医療費→<input type="int" size="15" name="med" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
				</p>
				<p>
					貯金→<input type="int" size="20" name=1"dep" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
				</p>
			</div>
			<div class="monthly">
				<p>月末のみの入力項目</p>
					<p>
						ローン→<input type="int" size="15" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
					</p>
					<p>
						家賃費→<input type="int" size="15" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
					</p>
					<p>
						通信費→<input type="int" size="15" value="0" style="text-align:right;" class="validate[required,custom[number]]">円
					</p>
					<p>
						光熱費→<input type="int" size="15" value="0" style="text-align:right;"class="validate[required,custom[number]]">円
					</p>
			</div>
				<input id="submit" type="submit" name="submit" value="家計簿へ書き込む">
				<input id="reset" type="reset" value="書き直し">
			</div>
		</form>
	</body>
</html>
